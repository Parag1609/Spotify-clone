<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <script src="js/src.js" defer></script>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="images/logo.svg" class="invert" alt="Spotify"></div>
                <ul>
                    <li><img src="images/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="images/search.svg" class="invert" alt="search">Search</li>
                </ul>
                <div class="close"><img src="images/close.svg" class="invert" ></div>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img src="images/library.svg" class="invert" alt="Your Library">
                    <h2>Your Library</h2>
                    
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>                    
                 </div>
            </div>
        </div>

            <div class="right bg-grey rounded ">
                <div class="header">
                   <div class="nav">
                        
                            <img src="images/hamburger.svg" class="hamburger ">
                        
                        <img class="invert ba" src="images/back.svg">
                        <img class="invert ne" src="images/next.svg">
                   </div> 
                    <div class="buttons">
                        <button class="signupbtn">Sign  up</button>
                        <button class="loginbtn">Log  in</button>
                    </div>       
                    
                </div>

                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                    <!-- add cards by fetching folders using js -->                   
                 </div>

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        
                        <div class="abovebar">
                            <div class="songinfo">

                            </div>
    
                            <div class="songButtons">
                                <img id="previous" src="images/backward.svg" alt="">
                                <img id="play" src="images/play.svg" alt="">
                                <img id="next" src="images/forward.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime">
                                
                                </div>
                                <div class="volume">
                                    <img src="images/volume.svg">
                                    
                                    <input class="range" type="range" name="volume">
                            
                                    
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
